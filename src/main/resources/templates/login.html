<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A Social Network | Login</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Email: <input type="text" name="username" th:required="required"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:required="required"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a href="/createuser">Create Account</a>
</body>
</html>
